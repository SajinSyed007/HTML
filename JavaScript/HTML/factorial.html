<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Factorial Calculator</title>
  </head>
  <body>
    <script>
      let userinput = prompt("Enter The Number");
      let result = 1;
      for (let i = 1; i <= userinput; i++) {
        result *= i;
      }
      document.writeln(userinput + "! " + " = " + result);
    </script>
  </body>
</html>
