<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Identifier</title>
</head>
<body>
     <script>
      let n = prompt("Enter The Number");

      if (n < 0) {
        document.writeln("<h1 style='color:red'>It is NEGATIVE NUMBER.</h1>");
      } else if (n > 0) {
        document.writeln("<h1 style='color:green'>It is POSITIVE NUMBER.</h1>");
      } 
       else {
        document.writeln("<h1 style='color:blue'>It is ZERO.</h1>");
      }
    </script>
</body>
</html>
