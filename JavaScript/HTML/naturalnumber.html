<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Number</title>
  </head>
  <body>
    <script>
      let start = Number.parseInt(prompt("Start Point"));
      let end = Number.parseInt(prompt("End Point"));

      for (let i = start; i <= end; i++) {
        if (i % 2 == 0)
        {
          document.writeln(i + "<br>");
        }
      }
    </script>
  </body>
</html>
