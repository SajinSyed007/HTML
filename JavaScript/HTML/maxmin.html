<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Enter first number");
      let b = prompt("Enter second number");
      let c = prompt("Enter last number");
let max = 0;
let min = 0;

if (a<b && c<b){
    max = b;   
}

else if(b<a && c<a){
    max = a;
}
else {
    max = c 
}

if (a>b && c>b){
    min = b;   
}

else if(b>a && c>a){
    min = a;
}
else {
    min = c 
}

document.writeln(max + " is the highest number and " + min + " is the lowest number.")


    </script>
  </body>
</html>
