<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times Table</title>
  </head>
  <body style="margin-left: 300px; width: 50%; height: 100vh;">
    <script>
        let number = prompt("Enter Number");
      document.writeln("<table border=1")
      for (let i = 1; i <= 10; i++) {
        document.writeln("<tr><td>" + number + " X " + i + "</td><td>" + " = " + (number*i) + "</td></tr>" + "<br>");
      }
      document.writeln("</table>")
    </script>
  </body>
</html>
